<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Us</h1>

    <form action="#" method="POST">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label><br />
      <input
        type="text"
        id="fullname"
        name="full-name"
        placeholder="Enter Name"
        required
      /><br /><br />

      <!-- Email -->
      <label for="email">Email Address:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email"
        required
      /><br /><br />

      <!-- Telephone -->
      <label for="phone">Telephone Number:</label><br />
      <input
        type="tel"
        id="phone"
        name="telephone"
        placeholder="Enter Telephone (optional)"
      /><br /><br />

      <!-- Message -->
      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        placeholder="Enter Message"
        rows="5"
        cols="30"
      ></textarea
      ><br /><br />

      <!-- Checkbox -->
      <label for="subscribe">
        <input type="checkbox" id="subscribe" name="subscribe" />
        Subscribe to our newsletter </label
      ><br /><br />

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
